<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Create</title>
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="/create-miniverse.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  </head>
  <body>
    <div id="grid">
      <div class="links-content" id="navbar-grid-size">
        <a href="/logout" class="float-right button-styling"><i class="las la-sign-out-alt icon-size-spacing"></i>Logout</a>
        <a href="/profile" class="button-styling"><i class="las la-user icon-size-spacing"></i>Profile</a>
        <a href="/browser" class="button-styling"><i class="las la-newspaper icon-size-spacing"></i>Browser</a>
      </div>
    <form class="miniverse-form" action="/create/miniverse" method="POST">
      <div id="miniverse-box">
        <div class="title-text rounded-top-element">Miniverse Name</div>
        <input type="textarea" name="miniverseName">
        <ul>
        <li>Must be 20 characters or less</li>
      </ul>
      </div>
      <div id="summary-box">
        <div class="title-text">Summary</div>
        <textarea name="miniverseSummary" rows="4" cols="20" maxlength="500" class="text-area-resize"></textarea>
      </div>
      <div class="title-text">
        Type
      </div>
      <select class="miniverse-type-selection" name="miniverseType" required>
        <option value="free">Free</option>
        <option value="controlled">Controlled</option>
      </select>
      <br>
      <input type="checkbox" name="agreementTerms" value="">Agree to creation
      <a href="/terms-and-conditions">terms and conditions</a>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
  </body>
</html>
